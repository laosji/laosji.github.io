# Change baseurl before deploy
baseurl = "https://laosji.net/"
languageCode = "zh-cn"
title = "laosji"

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk, ar
defaultContentLanguage = "zh-cn"

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage = true

# Change it to your Disqus shortname before using
disqusShortname = "laosji"

# config.toml
[[module.imports]]
path = "github.com/CaiJimmy/hugo-theme-stack/v3"

[minify]
minifyOutput = true  # ÂêØÁî® HTML/CSS/JS ÂéãÁº©

[asset]
fingerprinting = true

[taxonomies]
coupon = "coupons"
category = "categories"
tag = "tags"

[outputs]
home = ["HTML", "RSS", "JSON"]
section = ["HTML", "RSS"]
term = ["HTML"]
page = ["HTML"]

[frontmatter]
date = ["date", ":filename", ":default"]

[coupons]
generate_pages = true
content_directory = "content/coupons"
template = "layouts/coupons/single.html"
data_file = "data/coupons.toml"

[params]
mainSections = ["post"]
rssFullContent = true

[params.sidebar]
emoji = "üç•"
subtitle = "Lorem ipsum dolor sit amet, consectetur adipiscing elit."

[params.sidebar.avatar]
enabled = false
local = true
src = "img/avatar.png"

[params.article]
math = false
toc = true
readingTime = true

[params.article.license]
enabled = true
default = "Licensed under CC BY-NC-SA 4.0"

[params.footer]
since = 2020
customText = ""

[params.widgets]
homepage = [
    { type = "coupons", params = { limit = 3 } },
    { type = "search" },
    { type = "archives", params = { limit = 5 } },
    { type = "categories", params = { limit = 10 } },
    { type = "tag-cloud", params = { limit = 10 } }
]

page = [
    { type = "coupons", params = { limit = 3 } },
    { type = "toc" }
]

[menu]
main = [
    { identifier = "home", name = "Home", url = "/", weight = -100 },
    { identifier = "about", name = "About", url = "/about", weight = -90 },
    { identifier = "archives", name = "Archives", url = "/archives", weight = -70 },
    { identifier = "search", name = "Search", url = "/search", weight = -60 }
]

[related]
includeNewer = true
threshold = 60
toLower = false
[[related.indices]]
name = "tags"
weight = 100
[[related.indices]]
name = "categories"
weight = 200

[markup.highlight]
noClasses = false

[markup.goldmark.renderer]
unsafe = true

[pagination]
pagesInArchive = 5