# Change baseurl before deploy
baseurl = "https://laosji.net/"
languageCode = "zh-cn"
title = "laosji"

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk, ar
defaultContentLanguage = "zh-cn"

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage = true

# Change it to your Disqus shortname before using
disqusShortname = "laosji"

# config.toml
[[module.imports]]
path = "github.com/CaiJimmy/hugo-theme-stack/v3"

[minify]
minifyOutput = true  # 启用 HTML/CSS/JS 压缩

[asset]
fingerprinting = true

[taxonomies]
coupon = "coupons"
category = "categories"
tag = "tags"

[outputs]
home = ["HTML", "RSS", "JSON"]
section = ["HTML", "RSS"]
term = ["HTML"]
page = ["HTML"]

[frontmatter]
date = ["date", ":filename", ":default"]

[coupons]
generate_pages = true
content_directory = "content/coupons"
template = "layouts/coupons/single.html"
data_file = "data/coupons.toml"

# 主要设置
[params]
mainSections = ["post"]
rssFullContent = true

# WeChat QR 码设置
[params.wechatQR]
title = "扫码关注我的微信"
image = "assets/img/qrcode.jpg"

