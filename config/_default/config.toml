# Change baseurl before deploy
baseurl = "https://laosji.net/"
languageCode = "zh-cn"
title = "laosji"

# Theme i18n support
defaultContentLanguage = "zh-cn"
hasCJKLanguage = true
disqusShortname = "laosji"

[[module.imports]]
path = "github.com/CaiJimmy/hugo-theme-stack/v3"

[minify]
minifyOutput = true

[asset]
fingerprinting = true

[taxonomies]
coupon = "coupons"
category = "categories"
tag = "tags"

[outputs]
home = ["HTML", "RSS", "JSON"]
section = ["HTML", "RSS"]
term = ["HTML"]
page = ["HTML"]

[frontmatter]
date = ["date", ":filename", ":default"]

[coupons]
generate_pages = true
content_directory = "content/coupons"
template = "layouts/coupons/single.html"
data_file = "data/coupons.toml"

[params]
mainSections = ["post", "micro"]  # 添加 micro 到主要内容类型
rssFullContent = true
wechatQRCode = "img/qrcode.jpg"
favicon = "/favicon.png"
telegramLink = "https://t.me/+LD_hF5Oy8jJhYjM9"
telegramQR = "/images/t_me-laosjigifts.jpg"  # 放在static目录下的Telegram二维码图片

# 短博文配置
[params.microblog]
enabled = true
showInList = true
maxLength = 280
dateFormat = "01-02 15:04"
showInHomepage = true  # 是否在首页显示
homepageLimit = 5     # 首页显示的短博文数量

