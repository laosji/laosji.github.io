<div class="article-actions">
    <!-- 打赏部分 -->
    <div class="reward-section">
      <h4>如果您喜欢这篇文章，欢迎打赏支持!</h4>
      <div class="stripe-button-container">
        <script async src="https://js.stripe.com/v3/buy-button.js"></script>
        <stripe-buy-button
          buy-button-id="buy_btn_1RDJw5HpKdsvroIOMoCyVEQe"
          publishable-key="pk_test_51RBzTiHpKdsvroIOAOb8gbNcHKLil8Fq1MtqH0hBbILoPbVyuUTdh7CzzZqGkjYlKs3jorvKeGJ4l8Zzsp6Zz99B00gdUZqmCJ"
        >
        </stripe-buy-button>
      </div>
    </div>
    
    <!-- 微信阅读按钮 -->
    <div class="wechat-section">
      <button id="wechat-btn" class="action-button">在微信中阅读</button>
      <div id="wechat-qrcode" class="qrcode-container" style="display:none;">
        <div class="qrcode-item">
          <img id="article-qrcode" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data={{ .Permalink }}" alt="文章二维码">
          <p>扫码在微信中阅读</p>
        </div>
      </div>
    </div>
  </div>
  
  <style>
  .article-actions {
    margin-top: 2rem;
    border-top: 1px solid #eee;
    padding-top: 1.5rem;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 2rem;
    flex-wrap: wrap;
  }
  
  .reward-section, .wechat-section {
    text-align: center;
    max-width: 300px;
  }
  
  .reward-section h4 {
    margin-bottom: 1rem;
    font-size: 1rem;
    font-weight: 500;
  }
  
  .stripe-button-container {
    display: flex;
    justify-content: center;
  }
  
  .action-button {
    padding: 0.5rem 1.2rem;
    background-color: #4a89dc;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background-color 0.2s;
  }
  
  .action-button:hover {
    background-color: #3a6cbd;
  }
  
  .qrcode-container {
    margin-top: 1rem;
    display: flex;
    justify-content: center;
  }
  
  .qrcode-item {
    text-align: center;
  }
  
  .qrcode-item img {
    max-width: 150px;
    border: 1px solid #eee;
    padding: 5px;
    background: white;
  }
  
  .qrcode-item p {
    margin-top: 0.5rem;
    font-size: 0.8rem;
    color: #666;
  }
  </style>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // 微信阅读按钮交互
    const wechatBtn = document.getElementById('wechat-btn');
    const wechatQR = document.getElementById('wechat-qrcode');
    
    wechatBtn.addEventListener('click', function() {
      wechatQR.style.display = wechatQR.style.display === 'none' ? 'flex' : 'none';
    });
  });
  </script>
